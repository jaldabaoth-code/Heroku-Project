<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Cerebook</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/scss/style.css">
    </head>
    <body>
        <!-- Navbar -->
        <div th:fragment="navbar-update">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid pe-0">
                    <a th:href="@{/}" class="text-warning fs-5 fw-bold mx-5">Cerebook</a>
                    <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 mx-auto icons">
                            <li class="nav-item d-flex align-items-center justify-content-center mx-3">
                                <a class="nav-link active" aria-current="page" href="#"><img src="/images/profile.svg" class="icon" alt="icon profile"></a>
                            </li>
                            <li class="nav-item d-flex align-items-center justify-content-center mx-3">
                                <a class="nav-link active" href="#"><img class="icon" src="/images/home.svg" alt="icon homepage"></a>
                            </li>
                            <li class="nav-item d-flex align-items-center justify-content-center mx-3">
                                <a class="nav-link mb-2" href="#"><img class="icon" src="/images/friend.svg" alt="icon friends"></a>
                            </li>
                            <li class="nav-item d-flex align-items-center justify-content-center mx-3">
                                <a class="nav-link" href="#"><img class="icon" src="/images/events.svg" alt="icon calender"></a>
                            </li>
                        </ul>
                        <div class="d-flex justify-content-center align-items-center">
                            <div class="navbar-nav">
                                <div class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle text-white fw-bold me-3" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                        Bonjour
                                        <span th:utext="${username}"></span>
                                        <img th:if="${profilImage} != null"  th:src="${profilImage}" class="border bg-light rounded-circle mx-2" width="60" height="60"/>
                                        <img th:unless="${profilImage}" th:src="@{https://cdn5.vectorstock.com/i/1000x1000/47/94/unknown-person-icon-vector-28334794.jpg}" class="border bg-light rounded-circle mx-2" width="60" height="60"/>
                                    </a>
                                    <ul class="dropdown-menu shadow-lg w-100" aria-labelledby="dropdownMenuLink">
                                        <!-- The content of the list can be modified if necessary -->
                                        <li>
                                            <a class="dropdown-item text-wrap py-2 text-white fw-bold" th:href="@{|/profiles/${id}/update|}"><i class="bi bi-pencil-square"></i> Éditer mon profil</a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item text-wrap py-2 text-white fw-bold" href="#"><i class="bi bi-geo-alt-fill"></i> Gérer mes événements</a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item text-wrap text-danger py-2 fw-bold" th:href="@{/logout}"><i class="bi bi-power text-primary"></i> Déconnexion</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <script src="https://kit.fontawesome.com/661d52523c.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
