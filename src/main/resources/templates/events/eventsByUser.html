<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}" xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/static/scss/style.css">
        <title>Cerebook | My Events </title>
    </head>
    <body>
        <main>
            <div layout:fragment="content">
                <section class="container">
                    <h2 class="display-1 mt-5 headingEvents fw-bold">My events</h2>
                    <div class="my-5">
                        <a class="btn btn-primary px-3 rounded" th:href="@{/events/create}" role="button"><img src="/images/addsquare.svg" class="px-2">Create a new event</a>
                        <a class="btn btn-secondary px-3 rounded" th:href="@{/events}" role="button"><img src="/images/events.svg" class="px-2">Discover all events from Cerebook</a>
                    </div>
                    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-5">
                        <div th:if="${eventsByUser != null}" th:each="event : ${eventsByUser}" class="col mb-2 mb-lg-3">
                            <div class="card h-100 position-relative">
                                <img th:if="${event.getBackgroundPhotoShortPath() != null}" th:src="${event.getBackgroundPhotoShortPath()}" class="card-img-top" style="max-height: 200px" th:alt="${event.getName()}" onerror="this.onerror=null;this.src='http://www.djindy.ca/uploads/6/5/7/2/6572263/1_1_orig.jpg';"/>
                                <span class="badge my-3 badgeCategory" th:text="${event.getEventCategory().getName()}">Category</span>
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title fw-bold" th:text="${event.getName()}">Event title</h5>
                                    <h6 class="card-title fw-bold" th:text="${event.getFormatedDate()}">Date</h6>
                                    <p th:if="${event.getDescription() != null}" class="card-text" th:text="${event.getDescription()}"></p>
                                    <a th:href="${'/events/show/' + event.getId()}" class="btn btn-secondary my-2">See more</a>
                                    <a th:href="${'/events/edit/' + event.getId()}" class="btn btn-warning my-2">Modify</a>
                                </div>
                            </div>
                        </div>
                        <div th:unless="${eventsByUser} != null" class="col mb-2 mb-lg-3">
                            <p>No events found, but you can always create a new event.</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
